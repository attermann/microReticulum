; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = native17

[env]
monitor_speed = 115200
build_unflags = 
	-fno-exceptions
build_flags = 
	-fexceptions
	-Wall
	;-Wextra
	-Wno-missing-field-initializers
	-Wno-format
	-Wno-unused-parameter
	-Isrc
	-DLIBRARY_TEST
	;-DNDEBUG
	-DRNS_USE_FS
	-DRNS_PERSIST_PATHS
lib_deps = 
	ArduinoJson@^7.4.2
	MsgPack@^0.4.2
	https://github.com/attermann/Crypto.git
test_framework = unity
; Following property enables Unity integration testing
test_build_src = true

[env:native]
platform = native
build_flags =
	${env.build_flags}
	-std=gnu++11
	-DNATIVE
lib_deps =
	${env.lib_deps}
lib_compat_mode = off

[env:native17]
platform = native
build_unflags = 
	${env.build_unflags}
	-std=gnu++11
build_flags = 
	${env.build_flags}
	-std=gnu++17
	-DNATIVE
lib_deps = 
	${env.lib_deps}
lib_compat_mode = off

[env:native20]
platform = native
build_unflags = 
	${env.build_unflags}
	-std=gnu++11
build_flags = 
	${env.build_flags}
	-std=gnu++20
	-DNATIVE
lib_deps = 
	${env.lib_deps}
lib_compat_mode = off

[env:native_debug]
platform = native
build_flags =
	${env.build_flags}
	-std=gnu++11
	-DNATIVE
	; CBA TEST
	;-fsanitize=address
	-fno-omit-frame-pointer
	-g
	;-O1
	-O0
	;-DRNS_MEM_LOG
	-DRNS_USE_ALLOCATOR=1
	-DRNS_USE_TLSF=1
	-DTLSF_DEBUG=1
	;-DRNS_TLSF_BUFFER_SIZE=81920
	;-DRNS_TLSF_BUFFER_SIZE=102400
	-DRNS_TLSF_BUFFER_SIZE=204800
	;-DRNS_TLSF_BUFFER_SIZE=307200
	;-DRNS_TLSF_BUFFER_SIZE=409600
	;-DRNS_TLSF_BUFFER_SIZE=512000
	;-DRNS_TLSF_BUFFER_SIZE=614400
	;-DRNS_TLSF_BUFFER_SIZE=1024000
lib_deps =
	${env.lib_deps}
lib_compat_mode = off

[env:embedded]
framework = arduino
upload_speed = 460800
build_unflags = 
	${env.build_unflags}
	;-std=gnu++11
build_flags = 
	${env.build_flags}
	;-std=gnu++17
lib_deps = 
	${env.lib_deps}

[env:ttgo-lora32-v21]
extends = env:embedded
platform = espressif32
board = ttgo-lora32-v21
board_build.partitions = no_ota.csv
