	${env:embedded.build_unflags}
	-std=gnu++11
build_flags =
	${env:embedded.build_flags}
	-std=gnu++17
	-DBOARD_ESP32
	-DMSGPACK_USE_BOOST=OFF
lib_deps =
	${env:embedded.lib_deps}
monitor_filters = esp32_exception_decoder

