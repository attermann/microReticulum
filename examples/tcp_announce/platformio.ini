[env:ttgo-lora32-v21]
framework = arduino
platform = espressif32
board = ttgo-lora32-v21
upload_speed = 460800
board_build.partitions = no_ota.csv
build_flags =
	${env.build_flags}
	-Wall
	-Wextra
	-Wno-missing-field-initializers
	-Wno-format
	-I.
	-DBOARD_ESP32
	-DMSGPACK_USE_BOOST=OFF
lib_deps =
	${env.lib_deps}
monitor_filters = esp32_exception_decoder

