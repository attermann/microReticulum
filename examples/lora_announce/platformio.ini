[env:wiscore_rak4631]
framework = arduino
platform = nordicnrf52
board = wiscore_rak4631
board_build.partitions = no_ota.csv
board_build.FileSystem = littlefs
build_flags =
	${env.build_flags}
	;-Wextra
	-fexceptions
	-DBOARD_NRF52
	-DRNS_USE_TLSF=1
build_unflags = -fno-exceptions
lib_deps =
	${env.lib_deps}
	adafruit/Adafruit TinyUSB Library

