; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
include_dir = .
src_dir = .

[env]
monitor_speed = 115200
upload_speed = 921600
build_type = debug
build_flags = 
	-Wall
	-Wno-missing-field-initializers
	-Wno-format
	-I.
	;-DMEM_LOG=1
	-DRNS_USE_ALLOCATOR=1
	-DRNS_USE_TLSF=1
	;-DTEST_OBJECT_DATA=1
	-DTEST_OBJECT_IMPL=1
lib_deps =
	ArduinoJson@^6.21.3
	sandeepmistry/LoRa @ ^0.8.0
	https://github.com/attermann/Crypto.git
	https://github.com/hideakitai/MsgPack.git
	microReticulum=symlink://../..
	universal_filesystem=symlink://../common/universal_filesystem
	lora_interface=symlink://../common/lora_interface

[env:ttgo-lora32-v21]
framework = arduino
platform = espressif32
board = ttgo-lora32-v21
upload_speed = 460800
board_build.partitions = no_ota.csv
build_flags =
	${env.build_flags}
	-Wextra
	-DBOARD_ESP32
lib_deps =
	${env.lib_deps}
monitor_filters = esp32_exception_decoder

